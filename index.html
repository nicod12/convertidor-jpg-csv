<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir JPG a CSV</title>
</head>
<body>
    <h1>Convertir JPG a CSV</h1>
    <input type="file" id="fileInput" accept="image/jpeg">
    <button id="convertButton">Convertir a CSV</button>

    <a id="downloadLink" style="display: none;">Descargar CSV</a>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
